<!DOCTYPE html>
<html ng-app="categoriesApp">
<head>
	<title>Main Page</title>
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Bootstrap-theme css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- My Style -->
	<link rel="stylesheet" type="text/css" href="../css/anton-main-page-styles.css">
</head>
<body ng-controller="MainCtrl as ctrl">
<!-- Navigation -->
<!-- .navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<!-- .container -->
	<div class="container">
		<!-- .navbar-header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsed-group">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Sales-IF</a>
		</div><!-- /.navbar-header -->
		<!-- #collapsed-group -->
		<div class="collapse navbar-collapse" id="collapsed-group">
			<ul class="nav navbar-nav">
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div><!-- /#collapsed-group -->
	</div><!-- /.container -->
</nav><!-- .nav -->
<!-- Header -->
<header class="sales-header">
	<!-- .container -->
	<div class="container">
		<!-- .row -->
		<div class="row">
			<!-- .col-md-4 -->
			<div class="col-md-offset-1 col-md-2">
				<img src="images/sales-if-logo.PNG" width="100px" class="sales-logo center-block">
				<!-- <h3 class="text-center">Opa chin chopa</h3> -->
			</div><!-- /.col-md-4 -->
			<!-- .col-md-4 -->
			<div class="col-md-5 search-block ">
				<h4 class="text-center">Search products</h4>
				<form>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search product">
						<div class="input-group-btn">
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="#">through Shop</a></li>
								<li><a href="#">through Site</a></li>
							</ul>
							<button type="button" class="btn btn-default" data-toggle="dropdown">
								search
								<span class="caret"></span>
							</button>
							<button type="button" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button>
							
						</div>
						
					</div>
				</form>
				
				<!-- <h3 class="text-center">Offered by</h3> -->
			</div><!-- /.col-md-4 -->
			<!-- .col-md-4 -->
			<div class="col-md-3 shop-logo-column">
				<h4 class="text-center">Provided by:</h4>
				<img src="images/typical.jpg" class="shop-logo center-block">
			</div><!-- /.col-md-4 -->
		</div><!-- /.row -->
	</div><!-- /.container -->
</header>
<!-- Page Content -->
<!-- .container -->
<div class="container-fluid">
	<!-- .row -->
	<div class="row">
		<!-- Sidebar -->
		<!-- .col-md-3 -->
		<div class="col-md-3 border">
			<div class="panel panel-primary">
				<div class="panel-heading">Categories</div>
				<div class="panel-body">
					<ul class="list-unstyled my-sidebar">
						<li ng-repeat="category in ctrl.categories">
							<a href="#">{{category.name}}</a>
							<span class="glyphicon glyphicon-menu-right text-primary"></span>
							<ul class="sub-menu panel panel-primary list-unstyled border">
								<div class="panel-heading">{{category.name}}</div>
								<div class="panel-body">
									<li ng-repeat="subcategory in category.subcategories">
										<a href="#" ng-click="ctrl.categoryAlert(subcategory.name)">{{subcategory.name}}</a>
									</li>
								</div>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div><!-- /.col-md-3 -->
		<!-- .col-md-6 -->
		<div class="col-md-6 border">
			<!-- .carousel -->
			<div class="carousel slide" id="myCarousel" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<div class="carousel-inner">
					<div class="item active">
						<img src="http://placehold.it/700x350" alt="...">
						<div class="carousel-caption">
							Some caption
						</div>
					</div>	
					<div class="item">
						<img src="http://placehold.it/700x350" alt="...">
						<div class="carousel-caption">
							Second Caption
						</div>
					</div>
					<div class="item">
						<img src="http://placehold.it/700x350" alt="...">
						<div class="carousel-caption">
							Third Caption
						</div>
					</div>
				</div>

				<a href="#myCarousel" class="left carousel-control" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#myCarousel" class="right carousel-control" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div><!-- /.carousel -->
		</div><!-- /.col-md-6 -->
	</div><!-- /.row -->
</div><!-- /.container -->


	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- My Angular Script -->
	<script type="text/javascript" src="../js/anton-main-page-module.js"></script>
</body>
</html>
