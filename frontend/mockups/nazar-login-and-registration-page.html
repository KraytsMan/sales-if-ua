<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
		<title>Login Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<link href="../css/nazar-style-for-login-page.css" rel="stylesheet" type="text/css" media="screen"/>
	</head>
	<body ng-app>
		<div class="container">
		<div class= "row border" align="center">
			<div id="welcome" class= "col-xs-12 border" align="center">
				<h2>Welcome To Our Website!</h2>
				<h1>IT'S NICE TO MEET YOU</h1>
            </div>
 		</div>
 		<div class= "row border" align="center">          
            <div class= "col-xs-4 border" align="center">
        	</div>
        	<div id="join" class= "col-xs-4 border" align="center" text="1E28B2">
        		<button type="button" class="btn btn-default" data-toggle="modal" data-target=".login_form"><h3>Join To Us</h3></button>
        	</div>
		</div>
		</div>

		<!CLASS FOR LOGIN WHEN YOU CLICK ON BUTTON>
		<div class="modal login_form" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	 		<div class="modal-dialog modal-sm">
	    		<div class="modal-content">
	     			<div class="modal-body" align="center">
	  					<form>
				          	<div class="form-group">
				           		<label for="recipient-name" class="control-label">Login </label>
				            	<input type="text" class="form-control" id="login">
				          	</div>
				          	<div class="form-group">
				            	<label for="message-text" class="control-label">Password:</label>
				            	<input type="text" class="form-control" id="password">
				          	</div>
				        </form> 
				        <span> {{formInfo}} </span>
				        <button type="submit" class="btn btn-primary" data-dismiss="modal" id="login">Login</button>
				        <p align="center">If you haven't account, you can register now as <a data-toggle="modal" data-target=".registration_form_customer" data-dismiss="modal"> customer </a> or <a data-toggle="modal" data-target=".registration_form_shop" data-dismiss="modal"> shop </a></p>
	      			</div>
	      			<div class="modal-footer">
	       				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      			</div>
	   			</div>
	  		</div>
		</div>

		<!CLASS FOR REGISTRATION CUSTOMER WHEN YOU CLICK ON BUTTON>
		<div class="modal registration_form_customer" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
					<div class="modal-body" align="center">
	  					<form class="form-horizontal">
	  						<div class="form-group">
    							<label for="user_name" class="col-sm-4 control-label">Name</label>
   								<div class="col-sm-6">
							      	<input type="text" class="form-control" id="user_name" placeholder="Nazar">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_surname" class="col-sm-4 control-label">Surname</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="user_surname" placeholder="Motruk">
							    </div>
							</div>
							<div class="form-group">
						      	<label for="disabledSelect" class="col-sm-4 control-label">Gender customer</label>
						      	<div class="col-sm-6">
							      	<select class="form-control">
							        	<option>Male</option>
							        	<option>Female</option>
							      	</select>
							    </div>
						    </div>
						    <div class="form-group">
							    <label for="user_birth" class="col-sm-4 control-label">Date of Birth</label>
							    <div class="col-sm-6">
							      	<input type="date" class="form-control" id="user_birth" placeholder="03.03.1995">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_e-mail" class="col-sm-4 control-label">E-mail</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="user_e-mail" placeholder="nazar-666@yandex.ua">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_phone_number" class="col-sm-4 control-label">Phone number</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="user_phone_number" placeholder="+380976901379">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_password" class="col-sm-4 control-label">Password</label>
							    <div class="col-sm-6">
							      	<input type="password" class="form-control" id="user_password">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_repeat_password" class="col-sm-4 control-label">Repeat password</label>
							    <div class="col-sm-6">
							      	<input type="password" class="form-control" id="user_repeat_password">
							    </div>
							</div>
							<div class="form-group">
							    <div class="col-sm-12">
							     	<div class="checkbox">
								        <label>
								          	<input type="checkbox"> Remember me
								        </label>
							     	</div>
							    </div>
							</div>
						</form>
				        <button type="button" class="btn btn-primary" data-dismiss="modal"> Register Now </button>
	      			</div>
	      			<div class="modal-footer">
	       				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      			</div>
	   			</div>
	  		</div>
		</div>

		<!CLASS FOR REGISTRATION CUSTOMER WHEN YOU CLICK ON BUTTON>
		<div class="modal registration_form_shop" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
					<div class="modal-body" align="center">
	  					<form class="form-horizontal">
	  						<div class="form-group">
    							<label for="user_name" class="col-sm-4 control-label">Shop's name</label>
   								<div class="col-sm-6">
							      	<input type="text" class="form-control" id="shop_name" placeholder="Eldorado">
							    </div>
							</div>
						    <div class="form-group">
							    <label for="user_birth" class="col-sm-4 control-label">Country</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="shop_birth" placeholder="Ukraine">
							    </div>
							</div>
						    <div class="form-group">
							    <label for="user_birth" class="col-sm-4 control-label">Region</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="shop_birth" placeholder="Ivano-Frankivsk">
							    </div>
							</div>
						    <div class="form-group">
							    <label for="user_birth" class="col-sm-4 control-label">City</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="shop_birth" placeholder="Ivano-Frankivsk">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_birth" class="col-sm-4 control-label">Street</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="shop_birth" placeholder="Novhorodska">
							    </div>
							</div>
						    <div class="form-group">
							    <label for="user_birth" class="col-sm-4 control-label">Building</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="shop_birth" placeholder="6">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_e-mail" class="col-sm-4 control-label">E-mail</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="shop_e-mail" placeholder="eldorado@yandex.ua">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_phone_number" class="col-sm-4 control-label">Phone number</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="shop_phone_number" placeholder="+380976901379">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_password" class="col-sm-4 control-label">Password</label>
							    <div class="col-sm-6">
							      	<input type="password" class="form-control" id="shop_password">
							    </div>
							</div>
							<div class="form-group">
							    <label for="user_repeat_password" class="col-sm-4 control-label">Repeat password</label>
							    <div class="col-sm-6">
							      	<input type="password" class="form-control" id="shop_repeat_password">
							    </div>
							</div>
							<div class="form-group">
							    <div class="col-sm-6" align="right">
							     	<div class="checkbox">
								        <label>
								          	<input type="checkbox"> Remember me
								        </label>
							     	</div>
							    </div>
							    <div class="col-sm-6">
							    	<button type="button" class="btn btn-primary" data-dismiss="modal"> Register Now </button>
							    </div>
							</div>
						</form>
	      			</div>
	      			<div class="modal-footer" align="left">
	       				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      			</div>
	   			</div>
	  		</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
	</body>
</html>
